<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resetting Language...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”„ Resetting to English...</h2>
        <div class="spinner"></div>
        <p>Please wait...</p>
    </div>
    <script>
        // Clear localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Clear cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        console.log('âœ… Storage cleared. Redirecting to home page...');
        
        // Redirect after 1 second
        setTimeout(function() {
            window.location.href = '/?lang=en&t=' + Date.now();
        }, 1000);
    </script>
</body>
</html>
